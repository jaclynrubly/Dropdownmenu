<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Drop-Down Menu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>Animated Product Menu</h1>
<ul>
  <li><a href="#" class="item">Size <i class="fa fa-chevron-down"></i></a>
    <span class="accent"></span>
    <ul class="drop-down">
      <li><a href="#">Small</a></li>
      <li><a href="#">Medium</a></li>
      <li><a href="#">Large</a></li>
      <li><a href="#">Extra Large</a></li>
    </ul>
  </li>
  <li><a href="#" class="item">Color <i class="fa fa-chevron-down"></i></a>
    <span class="accent"></span>
    <ul class="drop-down">
      <li><a href="#">Blue</a></li>
      <li><a href="#">Black</a></li>
      <li><a href="#">Orange</a></li>
      <li><a href="#">Green</a></li>
      <li><a href="#">Red</a></li>
      <li><a href="#">Yellow</a></li>
    </ul>
  </li>
  <li><a href="#" class="item">Brand <i class="fa fa-chevron-down"></i></a>
    <span class="accent"></span>
    <ul class="drop-down">
      <li><a href="#">Nike</a></li>
      <li><a href="#">Addidas</a></li>
      <li><a href="#">Newbalance</a></li>
      <li><a href="#">Vans</a></li>
    </ul>
  </li>
</ul>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
